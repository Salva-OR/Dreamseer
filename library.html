<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Knowledge</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root {
            --main-bg: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent: #00ff9d;
            --text: #ffffff;
            --border: #2a2a2a;
            --dim-text: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 157, 0.05) 0%, transparent 20%);
        }

        .container {
            padding: 15px;
            max-width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .title {
            color: var(--accent);
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--dim-text);
            font-size: clamp(0.8rem, 3vw, 1rem);
            margin-bottom: 15px;
        }

        .priority-badge {
            display: inline-block;
            background: rgba(0, 255, 157, 0.15);
            border: 1px solid var(--accent);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .priority-text {
            color: var(--accent);
            font-weight: bold;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cyber-button {
            background: none;
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 14px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .cyber-button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        .mobile-tabs {
            display: flex;
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            border-right: 1px solid var(--border);
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: rgba(0, 255, 157, 0.15);
            color: var(--accent);
            font-weight: bold;
        }

        .content-panel {
            display: none;
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .content-panel.active {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .panel-count {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .list-container {
            max-height: 400px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .list-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: rgba(0, 255, 157, 0.1);
            transform: translateX(5px);
        }

        .list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: bold;
            color: var(--text);
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text);
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent);
            color: #000;
        }

        .priority-tag {
            display: inline-block;
            background: var(--accent);
            color: #000;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: bold;
        }

        .question-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .question-text {
            margin-bottom: 10px;
            line-height: 1.5;
            color: var(--text);
        }

        .question-answer {
            color: var(--dim-text);
            font-style: italic;
            padding-top: 10px;
            border-top: 1px dashed var(--border);
            line-height: 1.4;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup {
            background: var(--panel-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }

        .popup-header {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--dim-text);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid var(--accent);
            color: var(--text);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        select.form-input {
            background: #000;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--panel-bg);
            border-top: 2px solid var(--accent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .nav-button {
            background: none;
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background: var(--accent);
            color: #000;
        }

        .time-display {
            color: var(--accent);
            text-align: center;
            font-size: 0.85rem;
            order: -1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dim-text);
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-bg);
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 12px 25px;
            border-radius: 8px;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
            top: 30px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--panel-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 25px;
            }

            .header {
                padding: 20px;
            }

            .mobile-controls {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .cyber-button {
                padding: 16px;
                font-size: 1rem;
            }

            .bottom-bar {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 15px 25px;
            }

            .nav-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }

            .time-display {
                order: 0;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                display: grid;
                grid-template-columns: 300px 1fr;
                gap: 25px;
            }

            .mobile-tabs {
                display: none;
            }

            .content-panel {
                display: block !important;
                margin-bottom: 0;
                height: 600px;
                display: flex;
                flex-direction: column;
            }

            .content-panel#questions-panel {
                height: 650px;
            }

            .list-container {
                flex: 1;
                max-height: none;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-transition {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="library-header">
        <div>
            <h1 class="library-title">DREAMSEER'S LIBRARY</h1>
            <div class="library-subtitle">Knowledge spanning dimensions. At your own risk.</div>
        </div>
        <div class="priority-display">
            <div>Current Priority: <span id="current-priority">None. Pick your poison.</span></div>
        </div>
    </div>

    <div class="nav-controls">
        <div class="button-group">
            <button class="cyber-button" id="create-bookshelf-btn">.·êü BUILD SHELF</button>
            <button class="cyber-button" id="demolish-bookshelf-btn">‚úò DEMOLISH HELF</button>
        </div>
        <div class="button-group">
            <button class="cyber-button" id="add-book-btn">.·êü ADD BOOK</button>
            <button class="cyber-button" id="burn-book-btn">‚úò BURN BOOK</button>
        </div>
        <div class="button-group">
            <button class="cyber-button" id="edit-bookshelf-btn">‚úé EDIT SHELF</button>
            <button class="cyber-button" id="edit-book-btn">‚úé EDIT BOOK</button>
        </div>
    </div>

    <div class="library-content">
        <div class="subjects-panel">
            <div class="panel-header">
                <div class="panel-title">BOOKSHELVES</div>
            </div>
            <div class="list-container" id="subjects-list">
            </div>
        </div>

        <div class="topics-panel">
            <div class="panel-header">
                <div class="panel-title">TOPICS & KNOWLEDGE</div>
                <div class="item-actions">
                    <button class="cyber-button" id="delete-questions-btn">DELETE QUESTIONS</button>
                    <button class="action-btn" id="add-question-btn" title="Add Question">+</button>
                </div>
            </div>
            <div class="list-container" id="topics-list">
            </div>
            <div class="question-container" id="questions-list">
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="subject-popup">
        <div class="cyber-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">CREATE A NEW BOOKSHELF</h2>
            <div class="input-group">
                <input type="text" id="subject-name" class="cyber-input" placeholder="Enter bookshelf name">
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="save-subject-btn">CREATE A BOOKSHELF</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="edit-subject-popup">
        <div class="cyber-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">EDIT BOOKSHELF</h2>
            <div class="input-group">
                <input type="text" id="edit-subject-name" class="cyber-input" placeholder="Enter bookshelf name">
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="update-subject-btn">UPDATE BOOKSHELF</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="topic-popup">
        <div class="cyber-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">ADD A NEW BOOK</h2>
            <div class="input-group">
                <input type="text" id="topic-name" class="cyber-input" placeholder="Enter book name">
            </div>
            <div class="input-group">
                <select id="topic-subject" class="cyber-input">
                </select>
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="save-topic-btn">ADD BOOK</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="edit-topic-popup">
        <div class="cyber-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">EDIT BOOK</h2>
            <div class="input-group">
                <input type="text" id="edit-topic-name" class="cyber-input" placeholder="Enter book name">
            </div>
            <div class="input-group">
                <select id="edit-topic-subject" class="cyber-input">
                </select>
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="update-topic-btn">UPDATE BOOK</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="question-popup">
        <div class="cyber-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">ADD A NEW QUESTION</h2>
            <div class="input-group">
                <textarea id="question-text" class="cyber-input" placeholder="Enter question"></textarea>
            </div>
            <div class="input-group">
                <textarea id="question-answer" class="cyber-input" placeholder="Enter answer"></textarea>
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="save-question-btn">ADD A QUESTION</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="edit-question-popup">
        <div class="cyber-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">EDIT QUESTION</h2>
            <div class="input-group">
                <textarea id="edit-question-text" class="cyber-input" placeholder="Enter question"></textarea>
            </div>
            <div class="input-group">
                <textarea id="edit-question-answer" class="cyber-input" placeholder="Enter answer"></textarea>
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="update-question-btn">UPDATE QUESTION</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="delete-subject-popup">
        <div class="cyber-popup scrollable-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">DEMOLISH A BOOKSHELF</h2>
            <div class="list-container scrollable-list" id="delete-subjects-list">
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="confirm-subject-delete">CONFIRM DEMOLITION</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="delete-topic-popup">
        <div class="cyber-popup scrollable-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">BURN A BOOK</h2>
            <div class="list-container scrollable-list" id="delete-topics-list">
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="confirm-topic-delete">CONFIRM BURNING</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="delete-question-popup">
        <div class="cyber-popup scrollable-popup">
            <button class="close-popup">&times;</button>
            <h2 class="popup-header">DELETE QUESTIONS</h2>
            <div class="list-container scrollable-list" id="delete-questions-list">
            </div>
            <div class="popup-actions">
                <button class="cyber-button" id="confirm-question-delete">CONFIRM DELETION</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="nav-buttons">
            <button class="cyber-button" onclick="navigateTo('index.html')">ñ†ø RETURN</button>
            <button class="cyber-button" onclick="navigateTo('warfare.html')">‚ò¨ WARFARE</button>
            <button class="cyber-button" onclick="exportLibrary()">‡ºÑ SAVE LIBRARY</button>
            <button class="cyber-button" onclick="importLibrary()">‚òÅ LOAD LIBRARY</button>
        </div>
        <div id="datetime" class="time-display"></div>
    </div>

    <script>
        let libraryData = {
            subjects: [],
            priorityTopic: null
        };

        let currentSubject = null;
        let currentTopic = null;
        let editingItem = {
            type: null,
            subjectIndex: null,
            topicIndex: null,
            questionIndex: null
        };

        const subjectsList = document.getElementById('subjects-list');
        const topicsList = document.getElementById('topics-list');
        const questionsList = document.getElementById('questions-list');
        const currentPrioritySpan = document.getElementById('current-priority');
        const notification = document.getElementById('notification');

        document.addEventListener('DOMContentLoaded', () => {
            loadLibrary();
            updateInterface();
            updateTime();
            setInterval(updateTime, 1000);
            document.body.classList.add('page-transition');
            
            setupEventListeners();
        });

        function showNotification(message, isSuccess = true) {
            notification.textContent = message;
            notification.className = 'notification show ' + (isSuccess ? 'success' : 'error');
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        function setupEventListeners() {
            document.getElementById('create-bookshelf-btn').addEventListener('click', () => showPopup('subject-popup'));
            document.getElementById('add-book-btn').addEventListener('click', showTopicPopup);
            document.getElementById('demolish-bookshelf-btn').addEventListener('click', showDeleteSubjectPopup);
            document.getElementById('burn-book-btn').addEventListener('click', showDeleteTopicPopup);
            document.getElementById('add-question-btn').addEventListener('click', showQuestionPopup);
            document.getElementById('delete-questions-btn').addEventListener('click', showDeleteQuestionPopup);
            
            document.getElementById('edit-bookshelf-btn').addEventListener('click', showEditSubjectPopup);
            document.getElementById('edit-book-btn').addEventListener('click', showEditTopicPopup);
            
            document.getElementById('save-subject-btn').addEventListener('click', saveSubject);
            document.getElementById('save-topic-btn').addEventListener('click', saveTopic);
            document.getElementById('save-question-btn').addEventListener('click', saveQuestion);
            
            document.getElementById('update-subject-btn').addEventListener('click', updateSubject);
            document.getElementById('update-topic-btn').addEventListener('click', updateTopic);
            document.getElementById('update-question-btn').addEventListener('click', updateQuestion);
            
            document.getElementById('confirm-subject-delete').addEventListener('click', deleteSubjects);
            document.getElementById('confirm-topic-delete').addEventListener('click', deleteTopics);
            document.getElementById('confirm-question-delete').addEventListener('click', deleteQuestions);
            
            document.querySelectorAll('.close-popup').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.popup-overlay').forEach(popup => {
                        popup.classList.remove('active');
                    });
                });
            });
        }

        function updateInterface() {
            renderSubjects();
            renderTopics();
            renderQuestions();
            updatePriorityDisplay();
        }

        function renderSubjects() {
            subjectsList.innerHTML = '';
            
            if (libraryData.subjects.length === 0) {
                subjectsList.innerHTML = `
                    <div class="list-item">
                        No bookshelves found. Create your first one!
                    </div>
                `;
                return;
            }
            
            libraryData.subjects.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: 'base' }));
            
            libraryData.subjects.forEach((subject, index) => {
                const subjectElement = document.createElement('div');
                subjectElement.className = `list-item ${currentSubject === index ? 'active' : ''}`;
                subjectElement.innerHTML = `
                    <div>${subject.name}</div>
                    <div class="item-actions">
                        <div class="action-btn" onclick="event.stopPropagation(); editSubject(${index})" title="Edit">‚úé</div>
                        <div class="action-btn" onclick="event.stopPropagation(); deleteSubject(${index})" title="Delete">-</div>
                    </div>
                `;
                subjectElement.addEventListener('click', () => {
                    currentSubject = index;
                    currentTopic = null;
                    updateInterface();
                });
                subjectsList.appendChild(subjectElement);
            });
        }

        function renderTopics() {
            topicsList.innerHTML = '';
            
            if (currentSubject === null || !libraryData.subjects[currentSubject]) {
                topicsList.innerHTML = `
                    <div class="list-item">
                        Select a bookshelf to view its books!
                    </div>
                `;
                return;
            }
            
            const subject = libraryData.subjects[currentSubject];

            subject.topics.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: 'base' }));
            
            if (subject.topics.length === 0) {
                topicsList.innerHTML = `
                    <div class="list-item">
                        No books found. Add your first book!
                    </div>
                `;
                return;
            }
            
            subject.topics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                topicElement.className = `list-item ${currentTopic === index ? 'active' : ''}`;
                
                const isPriority = libraryData.priorityTopic &&
                                  libraryData.priorityTopic.subjectIndex === currentSubject &&
                                  libraryData.priorityTopic.topicIndex === index;
                
                topicElement.innerHTML = `
                    <div>
                        ${topic.name}
                        ${isPriority ? '<span class="priority-indicator">PRIORITY</span>' : ''}
                    </div>
                    <div class="item-actions">
                        <div class="action-btn" onclick="event.stopPropagation(); setTopicPriority(${index})" title="Set Priority">üúÅ</div>
                        <div class="action-btn" onclick="event.stopPropagation(); editTopic(${index})" title="Edit">‚úé</div>
                        <div class="action-btn" onclick="event.stopPropagation(); deleteTopic(${index})" title="Delete">-</div>
                    </div>
                `;
                
                topicElement.addEventListener('click', () => {
                    currentTopic = index;
                    updateInterface();
                });
                
                topicsList.appendChild(topicElement);
            });
        }

        function renderQuestions() {
            questionsList.innerHTML = '';
            
            if (currentSubject === null || currentTopic === null ||
                !libraryData.subjects[currentSubject] ||
                !libraryData.subjects[currentSubject].topics[currentTopic]) {
                return;
            }
            
            const topic = libraryData.subjects[currentSubject].topics[currentTopic];
            
            if (topic.questions.length === 0) {
                questionsList.innerHTML = `
                    <div class="question-item">
                        No questions found. Add your first question!
                    </div>
                `;
                return;
            }
            
            topic.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question-item';
                questionElement.innerHTML = `
                    <div class="question-text">${question.question}</div>
                    <div class="question-answer">${question.answer}</div>
                    <div class="item-actions" style="position: absolute; top: 10px; right: 10px;">
                        <div class="action-btn" onclick="editQuestion(${index})" title="Edit">‚úé</div>
                    </div>
                `;
                questionsList.appendChild(questionElement);
            });
        }

        function updatePriorityDisplay() {
            if (libraryData.priorityTopic) {
                const subject = libraryData.subjects[libraryData.priorityTopic.subjectIndex];
                const topic = subject.topics[libraryData.priorityTopic.topicIndex];
                currentPrioritySpan.textContent = `${topic.name} (in ${subject.name})`;

                currentPrioritySpan.textContent = 'None selected';

        function showQuestionPopup() {

            showPopup('question-popup');

        function editSubject(index) {

        function editTopic(index) {

        function editQuestion(index) {

        function showEditTopicPopup() {
            let hasTopics = false;

            const tempPopup = document.createElement('div');
            tempPopup.className = 'popup-overlay active';
            tempPopup.innerHTML = `
                <div class="cyber-popup scrollable-popup">
                    <button class="close-popup">&times;</button>
                    <h2 class="popup-header">SELECT BOOK TO EDIT</h2>
                    <div class="list-container scrollable-list" id="edit-topics-list">
                    </div>
                    <div class="popup-actions">
                        <button class="cyber-button" id="select-topic-edit">SELECT</button>
                    </div>
                </div>
            `;

                subject.topics.forEach((topic, topicIndex) => {
                    hasTopics = true;
                    const topicElement = document.createElement('div');

                    topicElement.innerHTML = `
                        <input type="radio" name="edit-topic" id="edit-topic-${subjectIndex}-${topicIndex}" value="${subjectIndex}-${topicIndex}">
                        <label for="edit-topic-${subjectIndex}-${topicIndex}">${topic.name} (in ${subject.name})</label>

                document.body.removeChild(tempPopup);

            tempPopup.querySelector('#select-topic-edit').addEventListener('click', () => {
                const selected = tempPopup.querySelector('input[name="edit-topic"]:checked');
                if (selected) {

                    currentSubject = subjectIndex;

                }

            tempPopup.querySelector('.close-popup').addEventListener('click', () => {
                document.body.removeChild(tempPopup);
            });
        }

        function updateSubject() {
            const subjectName = document.getElementById('edit-subject-name').value.trim();
            if (!subjectName) {
                showNotification('The bookshelf name cannot be empty!', false);
                return;
            }
            
            if (editingItem.type !== 'subject' || editingItem.subjectIndex === null) {
                showNotification('Invalid editing context!', false);
                return;
            }
            
            libraryData.subjects[editingItem.subjectIndex].name = subjectName;
            
            document.getElementById('edit-subject-popup').classList.remove('active');
            saveLibrary();
            updateInterface();
            showNotification(`Bookshelf "${subjectName}" updated!`);
            
            editingItem.type = null;
            editingItem.subjectIndex = null;
        }

        function updateTopic() {
            const topicName = document.getElementById('edit-topic-name').value.trim();
            const subjectIndex = parseInt(document.getElementById('edit-topic-subject').value);
            
            if (!topicName) {
                showNotification('The book name cannot be empty!', false);
                return;
            }
            
            if (isNaN(subjectIndex)) {
                showNotification('Please select a bookshelf!', false);
                return;
            }
            
            if (editingItem.type !== 'topic' || editingItem.subjectIndex === null || editingItem.topicIndex === null) {
                showNotification('Invalid editing context!', false);
                return;
            }

            if (editingItem.subjectIndex !== subjectIndex) {
                const topic = libraryData.subjects[editingItem.subjectIndex].topics[editingItem.topicIndex];
                libraryData.subjects[editingItem.subjectIndex].topics.splice(editingItem.topicIndex, 1);
                libraryData.subjects[subjectIndex].topics.push(topic);

                if (libraryData.priorityTopic && 
                    libraryData.priorityTopic.subjectIndex === editingItem.subjectIndex &&
                    libraryData.priorityTopic.topicIndex === editingItem.topicIndex) {
                    libraryData.priorityTopic.subjectIndex = subjectIndex;
                    libraryData.priorityTopic.topicIndex = libraryData.subjects[subjectIndex].topics.length - 1;
                }
                
                if (currentSubject === editingItem.subjectIndex && currentTopic === editingItem.topicIndex) {
                    currentSubject = subjectIndex;
                    currentTopic = libraryData.subjects[subjectIndex].topics.length - 1;
                }
            } else {
                libraryData.subjects[subjectIndex].topics[editingItem.topicIndex].name = topicName;
            }
            
            document.getElementById('edit-topic-popup').classList.remove('active');
            saveLibrary();
            updateInterface();
            showNotification(`Book "${topicName}" updated!`);

            editingItem.type = null;
            editingItem.subjectIndex = null;
            editingItem.topicIndex = null;
        }

        function updateQuestion() {
            const questionText = document.getElementById('edit-question-text').value.trim();
            const answerText = document.getElementById('edit-question-answer').value.trim();
            
            if (!questionText) {
                showNotification('The question cannot be empty!', false);
                return;
            }
            
            if (editingItem.type !== 'question' || 
                editingItem.subjectIndex === null || 
                editingItem.topicIndex === null || 
                editingItem.questionIndex === null) {
                showNotification('Invalid editing context!', false);
                return;
            }
            
            libraryData.subjects[editingItem.subjectIndex].topics[editingItem.topicIndex].questions[editingItem.questionIndex] = {
                question: questionText,
                answer: answerText
            };
            
            document.getElementById('edit-question-popup').classList.remove('active');
            saveLibrary();
            updateInterface();
            showNotification('Question updated successfully!');
            
            editingItem.type = null;
            editingItem.subjectIndex = null;
            editingItem.topicIndex = null;
            editingItem.questionIndex = null;
        }

        function showDeleteSubjectPopup() {
            const deleteList = document.getElementById('delete-subjects-list');
            deleteList.innerHTML = '';
            
            if (libraryData.subjects.length === 0) {
                deleteList.innerHTML = '<div class="list-item">No bookshelves to demolish</div>';
            } else {
                libraryData.subjects.forEach((subject, index) => {
                    const subjectElement = document.createElement('div');
                    subjectElement.className = 'list-item';
                    subjectElement.innerHTML = `
                        <input type="checkbox" id="subject-${index}" value="${index}">
                        <label for="subject-${index}">${subject.name}</label>
                    `;
                    deleteList.appendChild(subjectElement);
                });
            }
            
            showPopup('delete-subject-popup');
        }

        function showDeleteTopicPopup() {
            const deleteList = document.getElementById('delete-topics-list');
            deleteList.innerHTML = '';
            
            let hasTopics = false;
            libraryData.subjects.forEach((subject, subjectIndex) => {
                subject.topics.forEach((topic, topicIndex) => {
                    hasTopics = true;
                    const topicElement = document.createElement('div');
                    topicElement.className = 'list-item';
                    topicElement.innerHTML = `
                        <input type="checkbox" id="topic-${subjectIndex}-${topicIndex}" value="${subjectIndex}-${topicIndex}">
                        <label for="topic-${subjectIndex}-${topicIndex}">${topic.name} (in ${subject.name})</label>
                    `;
                    deleteList.appendChild(topicElement);
                });
            });
            
            if (!hasTopics) {
                deleteList.innerHTML = '<div class="list-item">No books to burn</div>';
            }
            showPopup('delete-topic-popup');
        }

        function showDeleteQuestionPopup() {
            if (currentSubject === null || currentTopic === null) {
                showNotification('Please select a topic first!', false);
                return;
            }
            
            const topic = libraryData.subjects[currentSubject].topics[currentTopic];
            const deleteList = document.getElementById('delete-questions-list');
            deleteList.innerHTML = '';
            
            if (topic.questions.length === 0) {
                deleteList.innerHTML = '<div class="list-item">There are no questions to delete.</div>';
            } else {
                topic.questions.forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'list-item';
                    questionElement.innerHTML = `
                        <input type="checkbox" id="question-${index}" value="${index}">
                        <label for="question-${index}">${question.question}</label>
                    `;
                    deleteList.appendChild(questionElement);
                });
            }
            
            showPopup('delete-question-popup');
        }

        function saveSubject() {
            const subjectName = document.getElementById('subject-name').value.trim();
            if (!subjectName) {
                showNotification('The bookshelf name cannot be empty!', false);
                return;
            }
            
            libraryData.subjects.push({
                name: subjectName,
                topics: []
            });
            
            document.getElementById('subject-name').value = '';
            document.getElementById('subject-popup').classList.remove('active');
            saveLibrary();
            updateInterface();
            showNotification(`Bookshelf "${subjectName}" created!`);
        }

        function saveTopic() {
            const topicName = document.getElementById('topic-name').value.trim();
            const subjectIndex = parseInt(document.getElementById('topic-subject').value);
            
            if (!topicName) {
                showNotification('The book name cannot be empty!', false);
                return;
            }
            
            if (isNaN(subjectIndex)) {
                showNotification('Please select a bookshelf!', false);
                return;
            }
            
            libraryData.subjects[subjectIndex].topics.push({
                name: topicName,
                questions: []
            });
            
            document.getElementById('topic-name').value = '';
            document.getElementById('topic-popup').classList.remove('active');
            saveLibrary();
            updateInterface();
            showNotification(`Book "${topicName}" added!`);
        }

        function saveQuestion() {
            const questionText = document.getElementById('question-text').value.trim();
            const answerText = document.getElementById('question-answer').value.trim();
            
            if (!questionText) {
                showNotification('The question cannot be empty!', false);
                return;
            }
            
            if (currentSubject === null || currentTopic === null) {
                showNotification('Please select a book first!', false);
                return;
            }
            
            libraryData.subjects[currentSubject].topics[currentTopic].questions.push({
                question: questionText,
                answer: answerText
            });
            document.getElementById('question-text').value = '';
            document.getElementById('question-answer').value = '';
            
            saveLibrary();
            updateInterface();
            showNotification('Question added successfully!');
        }

        function setTopicPriority(topicIndex) {
            libraryData.priorityTopic = {
                subjectIndex: currentSubject,
                topicIndex: topicIndex
            };
            
            saveLibrary();
            updateInterface();
            showNotification('Priority topic set!');
        }

        function deleteSubject(index) {
            const subjectName = libraryData.subjects[index].name;
            if (confirm(`Are you sure you want to demolish the "${subjectName}" bookshelf? All books inside will be burned!`)) {
                if (libraryData.priorityTopic && libraryData.priorityTopic.subjectIndex === index) {
                    libraryData.priorityTopic = null;
                }
                
                libraryData.subjects.splice(index, 1);
                
                if (currentSubject === index) {
                    currentSubject = null;
                    currentTopic = null;
                } else if (currentSubject > index) {
                    currentSubject--;
                }
                
                showNotification(`Bookshelf "${subjectName}" demolished!`);
                saveLibrary();
                updateInterface();
            }
        }

        function deleteSubjects() {
            const checkboxes = document.querySelectorAll('#delete-subjects-list input:checked');
            
            if (checkboxes.length === 0) {
                showNotification('Please select at least one bookshelf to demolish', false);
                return;
            }
            
            const indices = Array.from(checkboxes).map(cb => parseInt(cb.value)).sort((a, b) => b - a);
            
            indices.forEach(index => {
                if (libraryData.priorityTopic && libraryData.priorityTopic.subjectIndex === index) {
                    libraryData.priorityTopic = null;
                }
                
                libraryData.subjects.splice(index, 1);
                
                if (currentSubject === index) {
                    currentSubject = null;
                    currentTopic = null;
                } else if (currentSubject > index) {
                    currentSubject--;
                }
            });
            
            document.getElementById('delete-subject-popup').classList.remove('active');
            showNotification(`${indices.length} bookshelf(s) demolished!`);
            saveLibrary();
            updateInterface();
        }

        function deleteTopic(index) {
            const subject = libraryData.subjects[currentSubject];
            if (!subject || !subject.topics[index]) return;
            
            const topicName = subject.topics[index].name;
            if (confirm(`Are you sure you want to burn the "${topicName}" book? All questions inside will be lost!`)) {
                if (libraryData.priorityTopic &&
                    libraryData.priorityTopic.subjectIndex === currentSubject &&
                    libraryData.priorityTopic.topicIndex === index) {
                    libraryData.priorityTopic = null;
                }
                
                subject.topics.splice(index, 1);
                
                if (currentTopic === index) {
                    currentTopic = null;
                } else if (currentTopic > index) {
                    currentTopic--;
                }
                
                showNotification(`Book "${topicName}" burned!`);
                saveLibrary();
                updateInterface();
            }
        }

        function deleteTopics() {
            const checkboxes = document.querySelectorAll('#delete-topics-list input:checked');
            
            if (checkboxes.length === 0) {
                showNotification('Please select at least one book to burn!', false);
                return;
            }
            
            const topicsToDelete = Array.from(checkboxes).map(cb => {
                const [subjectIndex, topicIndex] = cb.value.split('-').map(Number);
                return { subjectIndex, topicIndex };
            });
            
            topicsToDelete.sort((a, b) => {
                if (a.subjectIndex !== b.subjectIndex) return b.subjectIndex - a.subjectIndex;
                return b.topicIndex - a.topicIndex;
            });

            topicsToDelete.forEach(({ subjectIndex, topicIndex }) => {
                if (libraryData.priorityTopic &&
                    libraryData.priorityTopic.subjectIndex === subjectIndex &&
                    libraryData.priorityTopic.topicIndex === topicIndex) {
                    libraryData.priorityTopic = null;
                }
                
                libraryData.subjects[subjectIndex].topics.splice(topicIndex, 1);
            });
            
            if (currentSubject !== null && currentTopic !== null) {
                const currentExists = libraryData.subjects[currentSubject] &&
                                     libraryData.subjects[currentSubject].topics[currentTopic];
                if (!currentExists) {
                    currentSubject = null;
                    currentTopic = null;
                }
            }
            
            document.getElementById('delete-topic-popup').classList.remove('active');
            showNotification(`${topicsToDelete.length} book(s) burned!`);
            saveLibrary();
            updateInterface();
        }

        function deleteQuestions() {
            const checkboxes = document.querySelectorAll('#delete-questions-list input:checked');
            
            if (checkboxes.length === 0) {
                showNotification('Please select at least one question to delete!', false);
                return;
            }
            
            const topic = libraryData.subjects[currentSubject].topics[currentTopic];
            const indices = Array.from(checkboxes).map(cb => parseInt(cb.value)).sort((a, b) => b - a);
            
            indices.forEach(index => {
                topic.questions.splice(index, 1);
            });
            
            document.getElementById('delete-question-popup').classList.remove('active');
            showNotification(`${indices.length} question(s) deleted!`);
            saveLibrary();
            updateInterface();
        }

        function saveLibrary() {
            localStorage.setItem('libraryData', JSON.stringify(libraryData));
        }

        function loadLibrary() {
            const savedData = localStorage.getItem('libraryData');
            if (savedData) {
                try {
                    libraryData = JSON.parse(savedData);
                } catch (e) {
                    console.error('Error loading library data...', e);
                }
            }
            updateInterface();
        }

        function exportLibrary() {
            const data = JSON.stringify(libraryData, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'your_library.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Library exported successfully!');
        }

        function importLibrary() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        libraryData = importedData;
                        saveLibrary();
                        updateInterface();
                        showNotification('Library imported successfully!');
                    } catch (error) {
                        showNotification('Invalid library file format...', false);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        function updateTime() {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = new Date().toLocaleDateString('en-US', options);
        }

        function navigateTo(url) {
            document.body.style.animation = 'fadeOut 0.5s ease-out';
            setTimeout(() => {
                window.location.href = url;
            }, 450);
        }

        setInterval(updateTime, 1000);
        document.body.classList.add('page-transition');
    </script>
