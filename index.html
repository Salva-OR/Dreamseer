<!DOCTYPE html>
<html>
<head>
    <!--  ================= RENAME BROWSER DISPLAY NAME HERE: ================= -->
    <title>Player's System</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root {
            --main-bg: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent: #00ff9d;
            --text: #ffffff;
            --border: #2a2a2a;
            --dim-text: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 100px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 157, 0.05) 0%, transparent 20%);
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        .profile-info {
            text-align: center;
        }

        .profile-title {
            color: var(--accent);
            font-size: clamp(1.4rem, 5vw, 2rem);
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .profile-rank {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin: 5px 0 0 0;
            color: var(--dim-text);
        }

        .stats-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .stat-label {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .quests-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .panel-header {
            color: var(--accent);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .quest-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            border-radius: 6px;
        }

        .quest-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--accent);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quest-description {
            flex: 1;
            line-height: 1.4;
        }

        .quest-rewards {
            font-size: 0.85rem;
            color: var(--accent);
        }

        .quest-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .empty-quests {
            padding: 20px;
            text-align: center;
            color: var(--dim-text);
            font-style: italic;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .cyber-button {
            background: none;
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 12px 15px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            flex: 1;
        }

        .cyber-button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .cyber-popup {
            background: var(--panel-bg);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--accent);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }

        .popup-header {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .popup-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 2px solid var(--accent);
            color: var(--text);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }

        textarea.popup-input {
            min-height: 100px;
            resize: vertical;
        }

        .popup-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .popup-stat-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .popup-stat-input {
            width: 60px;
            padding: 8px;
            background: #000;
            border: 1px solid var(--accent);
            color: var(--text);
            border-radius: 4px;
            text-align: center;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--panel-bg);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 2px solid var(--accent);
            z-index: 1000;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .nav-button {
            background: none;
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 10px 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
            font-size: 0.8rem;
            text-align: center;
        }

        .nav-button:hover {
            background: var(--accent);
            color: #000;
        }

        .utility-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .time-display {
            color: var(--accent);
            font-size: 0.8rem;
            text-align: center;
            order: -1;
            margin-bottom: 5px;
        }

        .completion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .completion-popup {
            background: var(--panel-bg);
            border: 3px solid var(--accent);
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.5);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }

        .completion-header {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .completion-rewards {
            font-size: 1.2rem;
            margin: 20px 0;
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-transition {
            animation: fadeIn 0.3s ease-in;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--panel-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .remove-quest-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
        }

        .remove-quest-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (min-width: 768px) {
            body {
                padding: 30px;
                padding-bottom: 100px;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .profile-header {
                flex-direction: row;
                text-align: left;
                padding: 20px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .profile-info {
                text-align: left;
            }
            
            .stat-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .quest-item {
                flex-direction: row;
                align-items: center;
            }
            
            .quest-actions {
                margin-top: 0;
            }
            
            .bottom-bar {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .nav-buttons {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }
            
            .nav-button {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
            
            .time-display {
                order: 0;
                text-align: right;
                flex: 1;
                margin-bottom: 0;
            }
            
            .utility-buttons {
                flex: 2;
                justify-content: center;
            }
        }

        @media (min-width: 1024px) {
            .container {
                display: grid;
                grid-template-columns: 300px 1fr;
                gap: 30px;
                align-items: start;
            }
            
            .profile-header {
                grid-column: 1 / -1;
            }
            
            .stats-panel {
                margin-bottom: 0;
            }
            
            .quests-panel {
                margin-bottom: 0;
            }
        }

        @media (max-width: 360px) {
            .stat-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .utility-buttons {
                flex-direction: column;
            }
            
            .cyber-button {
                padding: 10px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .profile-header {
                flex-direction: row;
                padding: 10px;
            }
            
            .profile-pic {
                width: 60px;
                height: 60px;
            }
            
            .quest-list {
                max-height: 150px;
            }
            
            .bottom-bar {
                padding: 10px;
            }
        }
    </style>
    </head>
    <body>
    <div class="profile-header">
        <img src="pfp.png" class="profile-pic" alt="Profile">
        <div>
            <!--  ================= RENAME YOUR PERSONAL TITLE HERE: ================= -->
            <h1 style="color:var(--accent);margin:0"> THE DREAMSEER ‡£™‚òæ.</h1>
            <h2 id="overall-rank" style="margin:0">LVL: ???</h2>
        </div>
    </div>

    <div class="cyber-panel">
       <!-- WARNING: THESE ARE PLACEHOLDERS! TO CUSTOMIZE, EDIT save.txt! -->
        <div class="stat-grid">
            <div class="stat-item">
                STR: <span id="str-stat">2 (F-)</span>
            </div>
            <div class="stat-item">
                INT: <span id="int-stat">0 (F-)</span>
            </div>
            <div class="stat-item">
                SOC: <span id="soc-stat">0 (F-)</span>
            </div>
            <div class="stat-item">
                SPR: <span id="spr-stat">0 (F-)</span>
            </div>
        </div>

      <div class="cyber-panel">
          <!--  ================= RENAME THE "LIST OF QUESTS" HEADER & BUTTONS HERE: ================= -->
          <h3>¬´ LIST OF QUESTS ¬ª</h3>
          <div class="quest-list" id="quest-list"></div>
          <div style="margin-top:15px">
                <button class="cyber-button" onclick="showPopup('add-quest')">ü™Ω ADD QUEST</button>
                <button class="cyber-button" onclick="showPopup('remove-quest')">üîÆ REMOVE QUEST</button>
          </div>
      </div>
    </div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="cyber-popup" id="add-quest">
            <!--  ================= RENAME THE QUEST POPUP HEADER & BUTTONS HERE: ================= -->
            <h2>¬´NEW QUEST RECEIVED!êÄî¬ª</h2>
            <textarea id="quest-title" placeholder=".ñ•î ›Å ÀñThe quest, from the depths of dreamland, entails that you must..." style="width:100%;height:80px;margin:10px 0"></textarea>
            <div class="stat-grid">
                <div class="stat-item">
                    STR: <input type="number" id="str-reward" style="width:60px">
                </div>
                <div class="stat-item">
                    INT: <input type="number" id="int-reward" style="width:60px">
                </div>
                <div class="stat-item">
                    SOC: <input type="number" id="soc-reward" style="width:60px">
                </div>
                <div class="stat-item">
                    SPR: <input type="number" id="spr-reward" style="width:60px">
                </div>
            </div>
            <div style="margin-top:20px">
                <button class="cyber-button" onclick="addQuest()">CONFIRM</button>
                <button class="cyber-button" onclick="closePopup()">CANCEL</button>
            </div>
        </div>

        <div class="cyber-popup" id="remove-quest">
            <!--  ================= RENAME THE QUEST DELETE HEADER & BUTTONS HERE: ================= -->
            <h2>¬´ABOLISH MISSION!êÄî¬ª</h2>
            <div id="remove-quest-list" style="max-height:200px;overflow-y:auto"></div>
            <div style="margin-top:15px">
                <button class="cyber-button" onclick="removeQuests()">CONFIRM</button>
                <button class="cyber-button" onclick="closePopup()">CANCEL</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div style="display:flex;gap:10px">
            <button class="cyber-button" onclick="navigateTo('warfare.html')">ìÜ©‚ò¨ìÜ™ WARFARE</button>
            <button class="cyber-button" onclick="navigateTo('library.html')">ìÜ©üïÆìÜ™ LIBRARY</button>
            <button class="cyber-button" onclick="navigateTo('kingdom.html')">ìÜ©‚ööìÜ™ KINGDOM</button>
            <button class="cyber-button" onclick="saveToFile()">‡ºÑ SAVE DATA </button>
            <button class="cyber-button" onclick="loadFromFile()">‚òÅ LOAD DATA </button>
        </div>
        <div id="datetime" class="time-display"></div>
    </div>

    <div class="completion-overlay" id="completion-overlay">
        <div class="completion-popup" id="completion-popup"></div>
    </div>

    <script>
        const RANKS = ['F-','F','F+','E-','E','E+','D-','D','D+','C-','C','C+',
                     'B-','B','B+','A-','A','A+','S-','S','S+','SS-','SS','SS+',
                     'SSS-','SSS','SSS+'];

        // ================= 50 STAT POINTS PER LEVEL UP TOO MUCH? CUSTOMIZE TO YOU LIKING! value / 50 = for every 50 stat points, so value / 20 = rank up for every 20 stat points! :3 =================
        function calculateRank(value) {
            return RANKS[Math.min(Math.floor(value / 50), RANKS.length - 1)];
        }

        // ================= CONSTANTS FOR AN UNLOADED GAMESTATE! =================
        let gameState = JSON.parse(localStorage.getItem('gameState')) || {
            stats: { str: 2, int: 0, soc: 0, spr: 0 },
            quests: [],
            allies: [{ species: "Mirrorfox", personality: "Reserved", name: "" }],
            coins: 0,
            candies: 0,
            companionAffinity: 0
        };

        function saveToFile() {
            const data = JSON.stringify(gameState, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'save.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    try {
                        const loadedData = JSON.parse(reader.result);
                        gameState = loadedData;
                        localStorage.setItem('gameState', JSON.stringify(gameState));
                        updateInterface();
                        alert("Game loaded successfully!");
                    } catch (error) {
                        alert("Invalid save file format!");
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function addQuest() {
            const newQuest = {
                description: document.getElementById('quest-title').value,
                rewards: {
                    str: parseInt(document.getElementById('str-reward').value) || 0,
                    int: parseInt(document.getElementById('int-reward').value) || 0,
                    soc: parseInt(document.getElementById('soc-reward').value) || 0,
                    spr: parseInt(document.getElementById('spr-reward').value) || 0
                }
            };

            if (!newQuest.description) return;

            gameState.quests.push(newQuest);
            updateInterface();
            closePopup();
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        function removeQuests() {
            const checkboxes = document.querySelectorAll('#remove-quest-list input:checked');
            const indices = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            indices.sort((a, b) => b - a).forEach(i => {
                gameState.quests.splice(i, 1);
            });

            updateInterface();
            closePopup();
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        function completeQuest(index) {
            const quest = gameState.quests[index];
            let newAlly = null;
            
            // ================= CONSTANTS FOR AN UNLOADED GAMESTATE! =================
            if(Math.random() > 0.95) {
                newAlly = {
                    species: "Mirrorfox",
                    personality: "Reserved",
                    status: "",
                    name: ""
                };
                gameState.allies.push(newAlly);
            }
    
            const overlay = document.getElementById('completion-overlay');
            const popup = document.getElementById('completion-popup');
            
            popup.innerHTML = `
                <h2 style="color:var(--accent);margin:0 0 20px 0">¬´QUEST COMPLETED!êÄî¬ª</h2>
                <div style="font-size:1.2em">${quest.description}</div>
                <div style="margin-top:25px;font-size:1.5em">
                    ${Object.entries(quest.rewards).map(([stat, value]) =>
                        `‚ú® +${value} ${stat.toUpperCase()}`
                    ).join('<br>')}
                </div>
                ${newAlly ? `
                <div style="margin-top:20px;border-top:2px solid var(--accent);padding-top:15px">
                    üêæ MET NEW ALLY:<br>
                    <span style="color:var(--accent);">
                        ${newAlly.species} (${newAlly.personality})
                    </span>
                </div>
                ` : ''}
            `;

            overlay.style.display = 'flex';

            Object.entries(quest.rewards).forEach(([stat, value]) => {
                gameState.stats[stat] += value;
            });

            gameState.quests.splice(index, 1);
            
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    overlay.style.opacity = '1';
                    updateInterface();
                    localStorage.setItem('gameState', JSON.stringify(gameState));
                }, 500);
            }, 3000);
        }

        function updateInterface() {
            document.getElementById('str-stat').textContent = `${gameState.stats.str} (${calculateRank(gameState.stats.str)})`;
            document.getElementById('int-stat').textContent = `${gameState.stats.int} (${calculateRank(gameState.stats.int)})`;
            document.getElementById('soc-stat').textContent = `${gameState.stats.soc} (${calculateRank(gameState.stats.soc)})`;
            document.getElementById('spr-stat').textContent = `${gameState.stats.spr} (${calculateRank(gameState.stats.spr)})`;
            
            const totalStats = (gameState.stats.str + gameState.stats.int +
                              gameState.stats.soc + gameState.stats.spr) / 4;
            document.getElementById('overall-rank').textContent = `RANK: ${calculateRank(totalStats)}`;

            const questList = document.getElementById('quest-list');
            questList.innerHTML = '';
            
            gameState.quests.forEach((quest, index) => {
                const questItem = document.createElement('div');
                questItem.className = 'quest-item';
                questItem.innerHTML = `
                    <div>
                        ${quest.description}<br>
                        <small style="color:var(--accent)">
                            [${Object.entries(quest.rewards).map(([stat, value]) =>
                                value > 0 ? `${stat.toUpperCase()}+${value}` : '').filter(Boolean).join(' ')}]
                        </small>
                    </div>
                    <button class="cyber-button" onclick="completeQuest(${index})">COMPLETE</button>
                `;
                questList.appendChild(questItem);
            });
            
            // ================= RENAME EMPTY QUEST LIST MESSAGE HERE! =================
            if (gameState.quests.length === 0) {
                questList.innerHTML = '<div class="quest-item"> ‚ÇäÀö‚äπ ‚ü¢ No quests have been assigned to you from the land of dreams. Please draw your cards to resume the rewriting of your fate. üÉÅ</div>';
            }
        }

        function showPopup(id) {
            document.getElementById('popup-overlay').style.display = 'flex';
            document.querySelectorAll('.cyber-popup').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            
            if (id === 'remove-quest') {
                const container = document.getElementById('remove-quest-list');
                container.innerHTML = '';
                
                gameState.quests.forEach((quest, index) => {
                    const questDiv = document.createElement('div');
                    questDiv.style.margin = '5px 0';
                    questDiv.innerHTML = `
                        <input type="checkbox" id="q${index}" value="${index}">
                        <label for="q${index}">${quest.description}</label>
                    `;
                    container.appendChild(questDiv);
                });
            }
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('quest-title').value = '';
            document.getElementById('str-reward').value = '';
            document.getElementById('int-reward').value = '';
            document.getElementById('soc-reward').value = '';
            document.getElementById('spr-reward').value = '';
        }

        function updateTime() {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = new Date().toLocaleDateString('en-US', options);
        }

        function navigateTo(url) {
            document.body.style.animation = 'fadeOut 0.5s ease-out';
            setTimeout(() => {
                window.location.href = url;
            }, 450);
        }

        // Initialize the interface
        updateTime();
        updateInterface();
        setInterval(updateTime, 1000);
        document.body.classList.add('page-transition');
    </script>
</body>
</html>
